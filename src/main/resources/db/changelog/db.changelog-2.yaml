databaseChangeLog:
  - changeSet:
      id: create-table-locations
      author: eternal
      changes:
        - createTable:
            tableName: locations
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(50)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: userid
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: latitude
                  type: decimal
                  constraints:
                    nullable: false
              - column:
                  name: longitude
                  type: decimal
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: locations
            baseColumnNames: userid
            referencedTableName: users
            referencedColumnNames: id
            constraintName: fk_locations_users
            onDelete: CASCADE